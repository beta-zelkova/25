<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安部剛の詳細成績</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>安部剛章の詳細成績</h2>
    <button onclick="loadBattingData()">データを更新</button>
    <table>
        <tbody id="statsTable"></tbody>
    </table>
    
    <script>
        async function loadBattingData() {
            const response = await fetch('DETAIL_DATA.json');
            const data = await response.json();
            const playerData = data.find(player => player["打者"] === "安部剛");
            if (playerData) {
                delete playerData["打者"]; // 名前を削除
                renderTable(playerData);
            }
        }

        function renderTable(data) {
            const table = document.getElementById("statsTable");
            table.innerHTML = "";
            const keys = Object.keys(data);
            for (let i = 0; i < 8; i++) {
                let row = document.createElement("tr");
                for (let j = i; j < keys.length; j += 8) {
                    let th = document.createElement("th");
                    let td = document.createElement("td");
                    th.textContent = keys[j];
                    td.textContent = data[keys[j]];
                    row.appendChild(th);
                    row.appendChild(td);
                }
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
