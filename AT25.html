<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安部剛の成績</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('DETAIL_DATA.json')
                .then(response => response.json())
                .then(data => {
                    const player = data.find(player => player["打者"] === "安部剛");
                    if (player) {
                        const stats = Object.entries(player);
                        let tableHTML = "<table border='1'><tr><th colspan='4'>安部剛の成績</th></tr>";
                        
                        for (let i = 0; i < stats.length; i += 4) {
                            tableHTML += "<tr>";
                            for (let j = 0; j < 4; j++) {
                                if (i + j < stats.length) {
                                    tableHTML += `<td>${stats[i + j][0]}</td><td>${stats[i + j][1]}</td>`;
                                }
                            }
                            tableHTML += "</tr>";
                        }
                        
                        tableHTML += "</table>";
                        document.getElementById("stats").innerHTML = tableHTML;
                    } else {
                        document.getElementById("stats").innerHTML = "<p>データが見つかりません</p>";
                    }
                })
                .catch(error => console.error("データの読み込みに失敗しました", error));
        });
    </script>
</head>
<body>
    <h1>安部剛の成績</h1>
    <div id="stats"></div>
</body>
</html>
